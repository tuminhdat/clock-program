<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Clock <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alarm.html">Alarm</a>
            </li>
          </ul>
        </div>
    </nav>

    <div id="leftContainer" class="split">
        <h1 id="annualTitle">Annual Clock</h1>
        <div id="clockContainer">
            <canvas id="clockCanvas" width="500" height="500"></canvas>
            <br>
            <label id="myDate"></label>
            <br>
            <label id="myTime"></label>
        </div>
    </div>

    <div id="rightContainer" class="split">
        <h1 id="digitalTitle">Digital  Clock</h1>
        <div id="alarmContainer">
            <div id="displayHour">
                <label class="textTime" id="dHour">00</label>
            </div>
            <div id="displayDot1">
                <label class="textTime">:</label>
            </div>
            <div id="displayMinute">
                <label class="textTime" id="dMin">00</label>
            </div>
            <div id="displayDot">
                <label class="textTime">:</label>
            </div>
            <div id="displaySecond">
                <label class="textTime" id="dSec">00</label>
            </div>
            <div id="displayAMPM">
                <label class="textTime" id="dAmPm">AM</label>
            </div>

            <div id="displayFullTime">
                <label id="dFullTime">Wednesday, February 22, 2023</label>
            </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
