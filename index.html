<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="leftContainer" class="split">
        <div id="clockContainer">
            <canvas id="clockCanvas" width="500" height="500"></canvas>
            <br>
            <label id="myDate"></label>
            <br>
            <label id="myTime"></label>
        </div>
    </div>

    <div id="rightContainer" class="split">
        <div id="alarmContainer">
            <div id="displayHour">
                <label class="textTime">00</label>
                <div id="btnHour">
                    <button id="increaseHour" class="timerBtn">+</button>
                    <button id="decreaseHour" class="timerBtn">-</button>
                </div>
            </div>
    
            <div id="displayDot">
                <label class="textTime">:</label>
            </div>
            
            <div id="displayMinute">
                <label class="textTime">00</label>
                <div id="btnMin">
                    <button id="increaseMinute" class="timerBtn">+</button>
                    <button id="decreaseMinute" class="timerBtn">-</button>
                </div>
            </div>
        </div>
        <button id="startAlarm">SET ALARM</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
