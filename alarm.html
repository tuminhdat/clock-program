<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="alarm.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Clock</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="alarm.html">Alarm <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="stopwatch.html">Stopwatch</a>
            </li>
          </ul>
        </div>
    </nav>

    <div id="alarmBody">
        <div id="timeContainer">
            <div id="displayTime">
                <label id="textTime">00:00:00</label>
                <label id="textAmPm">Am</label>
                <br>
                <label id="textDay">Thu - Feb 23, 2023</label>
                <br>
                <button type="submit" id="openSetAlarmBtn">Set Alarm</button>
            </div>
        </div>
    </div>

    <div id="doAlarmSection">
        <div id="displayAlarm">
            <div id="displayTime">
                <label id="remainTime">3 hours and 40 minutes</label>
                <br>
                <label id="alarmTime">00:00:00 Am</label>
                <br>
                <button type="submit" id="editAlarm">Edit Alarm</button>
                <button type="submit" id="deleteAlarm">Delete Alarm</button>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div id="alarmForm">
            <div id="item1">
                <label id="formTitle">Alarm</label>
                <label id="closeForm">X</label>
            </div>
            <div id="item2" class="bodyText">
                <label class="timeText">Hours</label>
                <br>
                <select id="hours" class="optionSelector">
                    <option value="0">12 AM</option>
                    <option value="1">1 AM</option>
                    <option value="2">2 AM</option>

                    <option value="12">12 PM</option>
                    <option value="13">1 PM</option>
                    <option value="14">2 PM</option>
                    <option value="15">3 PM</option>
                    <option value="16">4 PM</option>
                    <option value="17">5 PM</option>
                    <option value="18">6 PM</option>
                    <option value="19">7 PM</option>
                    <option value="20">8 PM</option>
                    <option value="21">9 PM</option>
                    <option value="22">10 PM</option>
                    <option value="23">11 PM</option>
                </select>
            </div>
            <div id="item3" class="bodyText">
                <label class="timeText">Minutes</label>
                <br>
                <select id="mins" class="optionSelector">
                    <option value="0">00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>

                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>

                    <option value="47">47</option>
                    <option value="48">48</option>

                </select>
            </div>
            <div id="item4" class="bodyText">
                <label class="timeText">Title</label>
                <br>
                <input type="text" id="titleText">
            </div>
            <div id="item5">
                <button type="submit" id="closeSetAlarmBtn">Start</button>
            </div>
        </div>
    </div>

    <script type="module" src="alarm.js"></script>
</body>
</html>
